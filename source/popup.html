<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HealthyTurtle</title>
</head>

<body>
   <h1>HealthyTurtle</h1>

   <h2>Options</h2>

   <!-- Table to organise the area where the user can input their preferences -->
   <table>
      <tr>
         <td>Salt:</td>
         <td>
            <select id="salt">
               <option value="indifferent">Indifferent</option>
               <option value="reduced">Reduced</option>
               <option value="none">None</option>
            </select>
         </td>
      </tr>

      <tr>
         <td>Sugar:</td>
         <td>
            <select id="sugar">
               <option value="indifferent">Indifferent</option>
               <option value="reduced">Reduced</option>
               <option value="none">None</option>
            </select>
         </td>
      </tr>

      <tr>
         <td>Gluten:</td>
         <td>
            <select id="gluten">
               <option value="indifferent">Indifferent</option>
               <option value="reduced">Reduced</option>
               <option value="none">None</option>
            </select>
         </td>
      </tr>

      <tr>
         <td>Lactose:</td>
         <td>
            <select id="lactose">
               <option value="indifferent">Indifferent</option>
               <option value="reduced">Reduced</option>
               <option value="none">None</option>
            </select>
         </td>
      </tr>

      <tr>
         <td>Eggs:</td>
         <td>
            <select id="eggs">
               <option value="indifferent">Indifferent</option>
               <option value="reduced">Reduced</option>
               <option value="none">None</option>
            </select>
         </td>
      </tr>

      <tr>
         <td>Fish:</td>
         <td>
            <select id="fish">
               <option value="indifferent">Indifferent</option>
               <option value="reduced">Reduced</option>
               <option value="none">None</option>
            </select>
         </td>
      </tr>

      <tr>
         <td>Soy:</td>
         <td>
            <select id="soy">
               <option value="indifferent">Indifferent</option>
               <option value="reduced">Reduced</option>
               <option value="none">None</option>
            </select>
         </td>
      </tr>

      <tr>
         <td>Nuts:</td>
         <td>
            <select id="nuts">
               <option value="indifferent">Indifferent</option>
               <option value="reduced">Reduced</option>
               <option value="none">None</option>
            </select>
         </td>
      </tr>
   </table>

   <!-- Save button -->
   <div id="status"></div>
   <button id="save">Save</button>

   <script src="options.js"></script>
   <script src="script.js"></script>
</body>
</html>
